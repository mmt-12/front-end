name: Build with pnpm

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Install pnpm first (required before using cache: 'pnpm')
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # Now setup-node can cache pnpm store for you
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm

      # pnpm on CI defaults to --frozen-lockfile (pnpm >=6.10)
      - run: pnpm install --frozen-lockfile

      - run: pnpm build
