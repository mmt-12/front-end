name: pnpm-ci

on:
  push:
    branches: ['**'] # build on every push (any branch)
  pull_request: # and on PRs targeting protected branches

permissions:
  contents: read

jobs:
  ci:
    name: Build (pnpm)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Use pnpm version from package.json
        run: corepack prepare pnpm@10.14.0 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Unit tests
        run: pnpm run test -- --run

      - name: Build
        env:
          VITE_API_BASE_URL: /api
          # If needed at compile-time; otherwise remove this:
        run: pnpm run build
