# .github/workflows/pnpm-ci.yml
name: pnpm-ci
on:
  push:
    branches: ['**']
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # âœ… Install pnpm onto PATH
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0 # match your packageManager
          run_install: false

      - name: Versions
        run: |
          node -v
          pnpm -v
          which pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test -- --run

      - name: Build
        run: pnpm run build
