name: frontend-ci

on:
  push:
    branches: [ "develop", "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Buildx를 docker-container 드라이버로 활성화 (GHA 캐시 사용 가능)
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # GHCR 로그인
      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 태그 정의: main -> prod, develop -> dev
      - name: Set tags
        id: tags
        run: |
          IMAGE=ghcr.io/mmt-12/memento-web
          if [ "${{ github.ref_name }}" = "main" ]; then
            CHAN=prod
          else
            CHAN=dev
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "chan=$CHAN"   >> $GITHUB_OUTPUT
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set build args from secrets
        if: always()
        id: vars
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "api=${{ secrets.PROD_VITE_API_BASE_URL }}" >> $GITHUB_OUTPUT
            echo "maps=${{ secrets.PROD_VITE_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_OUTPUT
          else
            echo "api=${{ secrets.DEV_VITE_API_BASE_URL }}" >> $GITHUB_OUTPUT
            echo "maps=${{ secrets.DEV_VITE_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_OUTPUT
          fi

      # 도커 빌드 & 푸시 (Dockerfile 위치: docker/app/Dockerfile)
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/app/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ steps.vars.outputs.api || '' }}
            VITE_GOOGLE_MAPS_API_KEY=${{ steps.vars.outputs.maps || '' }}
          tags: |
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.chan }}
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.chan }}-${{ steps.tags.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 프런트 빌드 시 필요한 값이 있다면 ARG로 전달
          # build-args: |
          #   VITE_API_BASE_URL=https://dev-api.yourdomain.com

  deploy:
    name: Deploy to self-hosted
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Set env/service from branch
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "service=prod-web" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "service=dev-web" >> $GITHUB_OUTPUT
          fi

      - name: Login GHCR (for private images)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          test -f /home/brokenfinger98/infra/${{ steps.env.outputs.env }}/.env || (echo "Missing .env at /home/brokenfinger98/infra/${{ steps.env.outputs.env }}/.env" && exit 1)
          docker compose -f /home/brokenfinger98/infra/${{ steps.env.outputs.env }}/docker-compose.yml config -q
          docker compose -f /home/brokenfinger98/infra/${{ steps.env.outputs.env }}/docker-compose.yml pull ${{ steps.env.outputs.service }}

      - name: Restart service (no deps)
        run: |
          docker compose -f /home/brokenfinger98/infra/${{ steps.env.outputs.env }}/docker-compose.yml up -d --no-deps ${{ steps.env.outputs.service }}

concurrency:
  group: fe-deploy-${{ github.ref_name }}
  cancel-in-progress: true
