name: frontend-ci

on:
  push:
    branches: [ "develop", "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Buildx를 docker-container 드라이버로 활성화 (GHA 캐시 사용 가능)
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # GHCR 로그인
      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 태그 정의: main -> prod, develop -> dev
      - name: Set tags
        id: tags
        run: |
          IMAGE=ghcr.io/mmt-12/memento-web
          if [ "${{ github.ref_name }}" = "main" ]; then
            CHAN=prod
          else
            CHAN=dev
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "chan=$CHAN"   >> $GITHUB_OUTPUT
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      # 도커 빌드 & 푸시 (Dockerfile 위치: docker/app/Dockerfile)
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/app/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.chan }}
            ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 프런트 빌드 시 필요한 값이 있다면 ARG로 전달
          # build-args: |
          #   VITE_API_BASE_URL=https://dev-api.yourdomain.com