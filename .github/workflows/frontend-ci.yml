name: frontend-ci

on:
  push:
    branches: ["develop", "main", "fix/*-action-test"]
    tags: ["v*"]
  pull_request:
    branches: ["develop", "main"]

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (dev)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          CI: "true"
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_VAP_KEY: ${{ secrets.VITE_VAP_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}

        run: pnpm run build

      - name: Pack artifact (auto-detect dist|build or override FRONT_BUILD_DIR)
        run: |
          OUT="${FRONT_BUILD_DIR:-}"
          if [ -z "$OUT" ]; then
            if [ -d dist ]; then OUT=dist; elif [ -d build ]; then OUT=build; else OUT=dist; fi
          fi
          mkdir -p out
          tar -C "$OUT" -czf out/frontend.tgz .

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dev
          path: out/frontend.tgz
          retention-days: 14
