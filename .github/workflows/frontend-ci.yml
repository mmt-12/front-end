name: frontend-ci

on:
  push:
    branches: ["develop", "main", "fix/*"]
    tags: ["v*"]
  pull_request:
    branches: ["develop", "main"]

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_dev:
    name: Build (dev)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.base_ref == 'develop')
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          CI: "true"
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_VAP_KEY: ${{ secrets.VITE_VAP_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}

        run: pnpm run build

      - name: Pack artifact (auto-detect dist|build or override FRONT_BUILD_DIR)
        run: |
          OUT="${FRONT_BUILD_DIR:-}"
          if [ -z "$OUT" ]; then
            if [ -d dist ]; then OUT=dist; elif [ -d build ]; then OUT=build; else OUT=dist; fi
          fi
          mkdir -p out
          tar -C "$OUT" -czf out/frontend.tgz .

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dev
          path: out/frontend.tgz
          retention-days: 14

  build_prod:
    name: Build (prod)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    if: startsWith(github.ref,'refs/heads/main') || startsWith(github.ref,'refs/tags/v') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          CI: "true"
        run: pnpm run build

      - name: Pack artifact (auto-detect dist|build or override FRONT_BUILD_DIR)
        run: |
          OUT="${FRONT_BUILD_DIR:-}"
          if [ -z "$OUT" ]; then
            if [ -d dist ]; then OUT=dist; elif [ -d build ]; then OUT=build; else OUT=dist; fi
          fi
          mkdir -p out
          tar -C "$OUT" -czf out/frontend.tgz .

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-prod
          path: out/frontend.tgz
          retention-days: 14
