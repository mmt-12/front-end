name: npm-ci
on:
  push:
    branches: ['**']
  pull_request: {}

jobs:
  ci:
    name: Build (npm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --run
      - env:
          VITE_API_BASE_URL: /api
          VITE_GOOGLE_MAPS_API_KEY:
            ${{ github.ref_name == 'main' &&
            secrets.PROD_VITE_GOOGLE_MAPS_API_KEY ||
            secrets.DEV_VITE_GOOGLE_MAPS_API_KEY }}
        run: npm run build
