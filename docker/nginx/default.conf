server {
  listen 80;
  server_name _;

  root   /usr/share/nginx/html;
  index  index.html;

  # 해시된 정적 리소스 캐싱
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store";
  }
}